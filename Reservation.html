<!-- Reservation section -->
<section id="reservation" class="bg-fixed bg-white section-padding overlay text-center" style="background-image: url(img/table.jpg); background-repeat: no-repeat0; background-size: cover;">
    <div class="container">
      <div class="row">
          <div class="col-md-8 col-md-offset-2"> 
              <div class="section-content bg-white p-5 shadow">
                  <div class="heading-section text-center"><br><br><br><br><br><br>
                      <h2>Reservation</h2> 
                  </div>
                  <form class="" method="post" name="contact-us" action="">
                      <div class="row">
                          <div class="col-md-12 form-group">
                              <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                          </div>
                          <div class="col-md-12 form-group">
                              <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                          </div>
                          <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Phone" oninput="validatePhoneNumber(this)">
                            <span id="phoneNumberError" class="text-danger"></span>
                          </div>
                          <div class="col-md-6 form-group">
                              <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                                  <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4" placeholder="Date" />
                                  <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                                      <div class="input-group-text">
                                          <span class="lnr lnr-calendar-full"></span>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="col-md-6 form-group">
                              <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                                  <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3" placeholder="Time" />
                                  <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                      <div class="input-group-text">
                                          <span class="lnr lnr-clock"></span>
                                      </div>
                                  </div>
                              </div>
                          </div>

                          <div class="col-md-12 form-group">
                              <select class="form-control" id="selectPerson" placeholder="Choose number of people">
                                  <option></option>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                              </select>
                          </div>
               
                          <div class="col-md-12 form-group">
                              <textarea class="form-control" id="message" name="message" rows="6" placeholder="Your Message ..."></textarea>
                          </div>
                          <div class="col-md-12 text-center">
                              <button class="btn btn-primary btn-shadow btn-lg" type="submit" name="submit">Confirm</button>
                              <br><br><br><br><br>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
